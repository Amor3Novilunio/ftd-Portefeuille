name: Build and Deploy To Github Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm cli

      - name: Build Project
        run: npm run build

      - name: upload Build Artifacts/Output
        uses: actions/upload-pages-artifacts@v3
        with:
          name: "ftd-Portefeuille"
          path: dist
      - name: Deploy Github Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: "ftd-Portefeuille"
